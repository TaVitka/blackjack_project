<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start HTML</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="container">
    <h1 class="main__title">Blackjack</h1>
    <h2 class="main__subtitle" id="message-el"></h2>
    
    <ul class="cards__list">
      <li class="cards__title" id="cards_num">Cards: </li>
      <li class="card__sum" id="card-sum">Sum: </li>
    </ul>

    <button class="btn" id="start" onclick="startGame()">Start game</button>
    <button class="btn" id="new-card" onclick="newCard()">New card</button>

    <span class="per" id="per">Per: </span>
  </div>


  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
