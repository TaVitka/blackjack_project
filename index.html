<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start HTML</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="container">
    <h1 class="main__title">Blackjack</h1>
    <h2 class="main__subtitle">You've got blackjack!</h2>
    <span class="cards__title">Cards:</span>
    <ul class="cards__list">
      <li class="card__random" id="card1"></li>
      <li class="card__random" id="card2"></li>
      <li class="card__sum" id="card-sum"></li>
    </ul>

    <button class="btn" id="start">Start game</button>
    <button class="btn" id="new-card">New card</button>

    <span class="per" id="per">Per: </span>
  </div>


  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
